<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Seating Arrangement</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Table Number</th>
        <th>Customer Name</th>
        <th>Party Size</th>
        <th>Date and Time</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reservation of reservations | async">
        <td *ngIf = "reservation.tableNumber != -1">{{reservation.tableNumber}}</td>
        <td *ngIf = "reservation.tableNumber == -1">Not Assigned</td>
        <td>{{reservation.customerName}}</td>
        <td>{{reservation.partySize}}</td>
        <td>{{reservation.formattedReservationTime}}</td>
<!--        <button  class="btn btn-danger" style="margin-left: 10px" (click)="cancelReservation(reservation)">Cancel</button>-->
<!--        <button  (click)="reservationDetails(reservation.id)" class="btn btn-info" style="margin-left: 10px">Update</button>-->
        <button  (click)="assignTable(reservation.id)" class="btn btn-info" style="margin-left: 10px">Assign Table</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
