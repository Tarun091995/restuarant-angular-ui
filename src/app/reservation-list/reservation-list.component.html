<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>List of Reservations</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Customer id</th>
        <th>Customer Name</th>
        <th>Phone Number</th>
        <th>Party Size</th>
        <th>Date and Time</th>
        <th>Status</th>
        <th>Table Number</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reservation of reservations | async">
        <td>{{reservation.id}}</td>
        <td>{{reservation.customerName}}</td>
        <td>{{reservation.phoneNumber}}</td>
        <td>{{reservation.partySize}}</td>
        <td>{{reservation.reservationTime}}</td>
        <td>{{reservation.status}}</td>
        <td>{{reservation.tableNumber}}</td>
        <button  class="btn btn-danger" style="margin-left: 10px" (click)="cancelReservation(reservation.id)">Cancel</button>
        <button  (click)="reservationDetails(reservation.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
        <button  (click)="assignTable(reservation.id)" class="btn btn-info" style="margin-left: 10px">Assign Table</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
